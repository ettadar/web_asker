<head>
    <title>Web Asker</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="app-name">Web Asker</h1>
        </header>
        <div>
            {{#each questions}}
                {{> question}}
            {{/each}}
        </div>

    </div>

</body>

<template name="question">
    <div class="question" data-color={{color}}>
        <h2 class="question--header">{{text}}</h2>

        <div class="answers">
            {{#if answer}}
                <p> Thank you! Your choice: {{answer}} </p>
            {{else}}
                {{#each answer_candidates}}
                    <div class="answer">
                        <button type="button"> {{text}} </button>
                    </div>
                {{/each}}
            {{/if}}
        </div>
    </div>
</template>
