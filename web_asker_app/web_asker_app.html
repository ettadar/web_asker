<head>
    <title>Web Asker</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Web Asker</h1>
        </header>
        <div>
            {{#each questions}}
                {{> question}}
            {{/each}}
        </div>

    </div>

</body>

<template name="question">
    <div class="question">
        <h2>{{text}}</h2>

        {{#if answer}}
            <p> Thank you! Your answer : {{answer}} </p>
        {{else}}
            {{#each answer_candidates}}
                <div>
                    <button type="button" class="answer"> {{text}} </button>                
                </div>
            {{/each}}
        {{/if}}
    </div>
</template>
